<style type="text/css">
	h3.tittle {
    color: #000;
    font-size: 3em;
    text-align: center;
    margin-bottom: 16px;
}

h3.tittle span {
    color: #ef5861;
}

.tittle-style {
    position: relative;
}

.tittle-style:before {
    content: "";
    background: #000;
    width: 7%;
    height: 1px;
    position: absolute;
    top: 0;
    left: 46%;
}

.tittle-style:after {
    content: "";
    background: #ef5861;
    width: 3%;
    height: 5px;
    position: absolute;
    top: -2px;
    left: 48%;
    border-radius: 6px;
}

.title-div {
    margin-bottom: 70px;
}

.banner-bottom-w3l,
.contact {
    padding: 5em 0 0;
}

.banner_bottom_left h4 {
    font-size: 2em;
    color: #262c38;
    letter-spacing: 1px;
    margin-bottom: 20px;
    font-weight: 600;
}

.banner_bottom_left {
    padding-right: 4em;
}

.banner_bottom_left p {
    color: #666;
    line-height: 2em;
    margin-bottom: 1em;
}

.banner_bottom_left p:nth-child(3) {
    margin-bottom: 0;
    border-top: 2px solid #ef5861;
    padding-top: 13px;
}


/*-- //about --*/


/*-- stats --*/

.stats-info-agile {
    background: url(images/a1.jpg) no-repeat center;
    background-size: cover;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    -ms-background-size: cover;
    text-align: center;
    padding: 2em 3em 0;
    min-height: 650px;
    -webkit-box-shadow: 0px 3px 5px 0px rgba(10, 10, 10, 0.47);
    -moz-box-shadow: 0px 3px 5px 0px rgba(10, 10, 10, 0.47);
    box-shadow: 0px 3px 5px 0px rgba(10, 10, 10, 0.47);
}

.stats-grid {
    padding: 2em 0;
}

.numscroller {
    font-size: 2.5em;
    color: #fff;
    font-weight: 600;
    letter-spacing: 1px;
}

.stats-info-agile p {
    color: #e4e4e4;
    font-size: 15px;
}

.stat-border {
    position: relative;
}

.stat-border:before {
    position: absolute;
    top: 0%;
    width: .5%;
    height: 149px;
    background: rgba(255, 255, 255, 0.51);
    content: "";
    left: 97%;
}

.child-stat {
    border-top: 2px solid rgba(255, 255, 255, 0.51);
}


/*-- //stats --*/
/*-- services --*/

.services,
.news,
.testimonials,
.middle-sec-agile,
.aitsresumethree,
.about-sec,
.team,
.blog-cource,
.register-form-main,
.gallery,
.w3_wthree_agileits_icons,
.typo {
    padding: 5em 0;
}

.services {
    background: #ef5861;
    text-align: center;
    margin-top: -7em;
}

.services h3.tittle {
    text-align: left;
}

.services h3.tittle span {
    color: #fff;
}

.services .tittle-style:after {
    left: 9%;
    background: #37BF91;
}

.services .tittle-style:before {
    left: 7%;
    background: #fff;
}

.services-grids-w3l span {
    font-size: 40px;
    color: #37BF91;
    -webkit-transition: .5s all;
    -moz-transition: .5s all;
    transition: .5s all;
    background: #fff;
    padding: 12px 24px;
}

.services-grids-w3l h4 {
    color: #fff;
    font-size: 20px;
    margin: 20px 0 10px;
    -webkit-transition: .5s all;
    -moz-transition: .5s all;
    transition: .5s all;
    letter-spacing: 1px;
    font-weight: 600;
}

.services-grids-w3l p {
    padding: 0 2em;
    color: #dedede;
    font-size: 14px;
}

.services-grids-w3l:hover span {
    color: #000;
    -webkit-transform: scale(0.8);
    -moz-transform: scale(0.8);
    -o-transform: scale(0.8);
    -ms-transform: scale(0.8);
    transform: scale(0.8);
}

.services h3.agileits-title span {
    border-left-color: #fff;
}

.services-grids-w3l:hover h4 {
    -webkit-transform: scale(1.2);
    -moz-transform: scale(1.2);
    -o-transform: scale(1.2);
    -ms-transform: scale(1.2);
    transform: scale(1.2);
}

.servi-shadow {
    border: 2px solid #fff;
    padding: 2.5em 0;
    -webkit-box-shadow: 0px 0px 4px 0px rgba(50, 50, 50, 0.75);
    -moz-box-shadow: 0px 0px 4px 0px rgba(50, 50, 50, 0.75);
    box-shadow: 0px 0px 4px 0px rgba(50, 50, 50, 0.75);
}

.services-moksrow:nth-child(3) {
    margin-top: 2em;
}


/*-- //services --*/
